<html lang="en" class="dark">
 <head>
 <style>
  #loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: hsl(330 74% 98%); /* CAKE light pink background */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.3s ease;
}

.loading-container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 120px;
    height: 120px;
}

.loading-dots {
    position: absolute;
    width: 100%;
    height: 100%;
    animation: rotate 1.5s linear infinite;
}

.dot {
    position: absolute;
    top: 0;
    left: 50%;
    width: 8px;
    height: 8px;
    margin-left: -4px;
    margin-top: -4px;
    background-color: hsl(330 74% 55%); /* CAKE pink dots */
    border-radius: 50%;
    transform-origin: 50% 60px;
}

.dot:nth-child(1) { transform: rotate(0deg); opacity: 0.1; }
.dot:nth-child(2) { transform: rotate(45deg); opacity: 0.2; }
.dot:nth-child(3) { transform: rotate(90deg); opacity: 0.3; }
.dot:nth-child(4) { transform: rotate(135deg); opacity: 0.4; }
.dot:nth-child(5) { transform: rotate(180deg); opacity: 0.6; }
.dot:nth-child(6) { transform: rotate(225deg); opacity: 0.7; }
.dot:nth-child(7) { transform: rotate(270deg); opacity: 0.8; }
.dot:nth-child(8) { transform: rotate(315deg); opacity: 0.9; }

.loading-text {
    font-size: 18px;
    font-weight: bold;
    color: hsl(330 74% 25%); /* Darker pink text */
}
  
    /* Error message styling */
    .error-message {
      color: #EF4444;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    
    .success-message {
      color: #10B981;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
  
  @keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
</style>

      document.getElementById('amount').addEventListener('input', updateWithdrawalAmount);

// Load wallet data from Firebase
async function loadWalletData(userId) {
  try {
    const response = await fetch(`/api/user/wallet-data?userId=${userId}`);
    if (response.ok) {
      const data = await response.json();
      if (data.success && data.walletData) {
        const walletAddress = data.walletData.address;
        if (walletAddress) {
          document.getElementById('wallet-info').textContent = `${walletAddress.substring(0, 10)}...${walletAddress.substring(walletAddress.length - 6)}`;
          return true;
        }
      }
    }
  } catch (error) {
    console.error('Error loading wallet data:', error);
  }
  
  // No wallet found
  document.getElementById('wallet-info').textContent = 'Not set';
  document.getElementById('wallet-info').classList.add('text-red-500');
  return false;
}

// Function to get user's ads watched today
async function getAdsWatchedToday(userId) {
  try {
    const response = await fetch(`/api/user/ads-task-data?userId=${userId}`);
    if (response.ok) {
      const data = await response.json();
      if (data.success) {
        const taskData = data.adsTaskData;
        const today = new Date().toISOString().split('T')[0];
        
        // If it's a new day, adsToday should be 0
        if (taskData.lastAdDate !== today) {
          return 0;
        }
        return taskData.adsToday || 0;
      }
    }
  } catch (error) {
    console.error('Error getting ads watched today:', error);
  }
  return 0;
}

// Function to get user's withdrawals today
async function getWithdrawalsToday(userId) {
  try {
    const today = new Date().toISOString().split('T')[0];
    const response = await fetch(`/api/withdrawals/user-today?userId=${userId}&date=${today}`);
    if (response.ok) {
      const data = await response.json();
      return data.withdrawalsCount || 0;
    }
  } catch (error) {
    console.error('Error getting withdrawals today:', error);
  }
  return 0;
}

// Load withdrawal configuration from Firebase
// Update the loadWithdrawalConfig function to show the new requirements
async function loadWithdrawalConfig() {
  try {
    const response = await fetch('/api/config/get-all');
    if (response.ok) {
      const data = await response.json();
      if (data.success && data.configs.withdrawal) {
        const config = data.configs.withdrawal;
        const minWithdrawal = config.minWithdrawal || 100;
        const minReferrals = config.minReferralsToWithdraw || 0;
        const minAdsRequired = config.minAdsToWithdraw || 0;
        const maxWithdrawalsPerDay = config.maxWithdrawalsPerDay || 0;
        const pointsToCAKE = config.pointCurrencyRate || 0.001;
        
        document.getElementById('min-withdrawal-info').textContent = `Minimum withdrawal: ${minWithdrawal} CAKE`;
        
        // Check all requirements
        const userData = localStorage.getItem('telegramUser');
        if (userData) {
          const user = JSON.parse(userData);
          const referralStats = await getReferralStats(user.id);
          const referrals = referralStats.totalInvites || 0;
          const adsWatchedToday = await getAdsWatchedToday(user.id);
          const withdrawalsToday = await getWithdrawalsToday(user.id);
          
          let requirements = [];
          
          if (referrals < minReferrals) {
            requirements.push(`You need ${minReferrals - referrals} more referrals`);
          }
          
          if (adsWatchedToday < minAdsRequired) {
            requirements.push(`You need ${minAdsRequired - adsWatchedToday} more ads watched today`);
          }
          
          if (maxWithdrawalsPerDay > 0 && withdrawalsToday >= maxWithdrawalsPerDay) {
            requirements.push(`Daily withdrawal limit reached (${maxWithdrawalsPerDay})`);
          }
          
          if (requirements.length > 0) {
            document.getElementById('referral-requirement').textContent = `Requirements: ${requirements.join(', ')}`;
            document.getElementById('referral-requirement').classList.remove('hidden');
            document.getElementById('withdraw-button').disabled = true;
          } else {
            document.getElementById('referral-requirement').classList.add('hidden');
            document.getElementById('withdraw-button').disabled = false;
          }
        }
        
        return { minWithdrawal, minReferrals, minAdsRequired, maxWithdrawalsPerDay, pointsToCAKE };
      }
    }
  } catch (error) {
    console.error('Error loading withdrawal config:', error);
  }
  
  // Fallback to defaults
  return { minWithdrawal: 100, minReferrals: 0, minAdsRequired: 0, maxWithdrawalsPerDay: 0, pointsToCAKE: 0.001 };
}

// Update withdrawal amount display
function updateWithdrawalAmount() {
  const amount = parseInt(document.getElementById('amount').value) || 0;
  loadWithdrawalConfig().then(config => {
    const CAKEAmount = (amount * config.pointsToCAKE).toFixed(2);
    document.getElementById('withdrawal-amount-display').textContent = `= ${CAKEAmount} CAKE`;
  });
}

// In withdraw.html script section, add these variables at the top
let isProcessingWithdrawal = false;
let lastWithdrawalAttempt = 0;

// Update the placeWithdrawal function with protection
async function placeWithdrawal() {
  // Throttle: Prevent rapid clicks within 2 seconds
  const now = Date.now();
  if (lastWithdrawalAttempt && (now - lastWithdrawalAttempt < 2000)) {
    console.log('Withdrawal attempt too soon, ignoring...');
    return;
  }
  lastWithdrawalAttempt = now;
  
  // Prevent concurrent withdrawals
  if (isProcessingWithdrawal) {
    console.log('Withdrawal already in progress, ignoring...');
    return;
  }
  
  isProcessingWithdrawal = true;
  
  const userData = localStorage.getItem('telegramUser');
  if (!userData) {
    alert('User data not found!');
    isProcessingWithdrawal = false;
    return;
  }
  
  const user = JSON.parse(userData);
  const amount = parseInt(document.getElementById('amount').value) || 0;
  const balance = await loadUserBalance(user.id);
  const config = await loadWithdrawalConfig();
  
  // Get withdraw button and disable it immediately
  const withdrawButton = document.getElementById('withdraw-button');
  const originalButtonText = withdrawButton.innerHTML;
  
  try {
    // ‚úÖ INSTANT UI FEEDBACK: Disable button and show processing
    withdrawButton.disabled = true;
    withdrawButton.innerHTML = '<span class="animate-pulse">Processing...</span>';
    withdrawButton.classList.remove('bg-primary', 'hover:bg-primary/90');
    withdrawButton.classList.add('bg-yellow-500', 'cursor-not-allowed');

    // Validate withdrawal
    const validation = await validateWithdrawal(amount, balance, config, user.id);
    if (!validation.valid) {
      showError('amount-error', validation.message);
      return;
    }
    
    // Check if wallet is set
    const hasWallet = await loadWalletData(user.id);
    if (!hasWallet) {
      showError('amount-error', 'Please add your wallet details first in the Wallet section');
      return;
    }
    
    // Get wallet address
    const walletResponse = await fetch(`/api/user/wallet-data?userId=${user.id}`);
    const walletData = await walletResponse.json();
    const walletAddress = walletData.success ? walletData.walletData.address : null;
    
    if (!walletAddress) {
      showError('amount-error', 'Wallet address not found. Please update your wallet details.');
      return;
    }
    
    // ‚úÖ DEDUCT POINTS IMMEDIATELY VIA API
    const deductionSuccess = await deductPointsFromAPI(user.id, amount, 'Withdrawal reservation');
    
    if (!deductionSuccess) {
      showError('amount-error', 'Failed to reserve points. Please try again.');
      return;
    }
    
    // Create withdrawal request for Firebase
    const withdrawalRequest = {
      id: generateId(),
      userId: user.id,
      username: user.username || user.first_name,
      amount: amount,
      CAKEAmount: (amount * config.pointsToCAKE).toFixed(2),
      wallet: walletAddress,
      status: 'pending',
      createdAt: new Date().toISOString(),
      originalBalance: balance
    };
    
    // Save withdrawal request to Firebase
    const saveSuccess = await saveWithdrawalRequestToFirebase(withdrawalRequest);
    
    if (saveSuccess) {
      // ‚úÖ LOG WITHDRAWAL TO HISTORY
      await logWithdrawalHistory(user.id, amount, (amount * config.pointsToCAKE).toFixed(2), 'pending');
      
      // ‚úÖ INSTANT UI UPDATE: Show success immediately
      showSuccess('amount-error', `Withdrawal request submitted successfully! ${amount} points reserved. It will be processed within 5-15 minutes.`);
      
      // Reset form
      document.getElementById('amount').value = '';
      document.getElementById('withdrawal-amount-display').textContent = '= 0 CAKE';
      
      // Reload balance to show updated available balance
      await loadUserBalance(user.id);
    } else {
      // Refund points if save failed
      await addPointsToAPI(user.id, amount, 'Withdrawal refund - save failed');
      showError('amount-error', 'Failed to submit withdrawal request. Points have been refunded.');
    }
    
  } catch (error) {
    console.error('Error placing withdrawal:', error);
    showError('amount-error', 'An error occurred. Please try again.');
    
    // Attempt to refund points on error
    try {
      await addPointsToAPI(user.id, amount, 'Withdrawal refund - error occurred');
    } catch (refundError) {
      console.error('Failed to refund points:', refundError);
    }
  } finally {
    // ‚úÖ ALWAYS RESET BUTTON STATE
    setTimeout(() => {
      withdrawButton.disabled = false;
      withdrawButton.innerHTML = originalButtonText;
      withdrawButton.classList.remove('bg-yellow-500', 'cursor-not-allowed');
      withdrawButton.classList.add('bg-primary', 'hover:bg-primary/90');
      isProcessingWithdrawal = false;
    }, 1000); // Keep button disabled for 1 second to prevent immediate re-clicks
  }
}

// Enhanced validation with additional checks
// Enhanced validation with additional checks
async function validateWithdrawal(amount, balance, config, userId) {
  if (!amount || amount <= 0) {
    return { valid: false, message: 'Please enter a valid amount' };
  }
  
  if (amount < config.minWithdrawal) {
    return { valid: false, message: `Minimum withdrawal is ${config.minWithdrawal} points` };
  }
  
  // ‚úÖ STRICTER BALANCE CHECK - Include pending withdrawals from Firebase
  const totalPending = await getTotalPendingWithdrawals(userId);
  const availableBalance = balance - totalPending;
  
  if (amount > availableBalance) {
    return { valid: false, message: `Insufficient available balance. You have ${availableBalance} points available (${totalPending} points in pending withdrawals)` };
  }
  
  // Additional safety check - ensure amount doesn't exceed total balance
  if (amount > balance) {
    return { valid: false, message: `Amount exceeds your total balance of ${balance} points` };
  }
  
  // Check referral requirement
  const referralStats = await getReferralStats(userId);
  const referrals = referralStats.totalInvites || 0;
  if (referrals < config.minReferrals) {
    return { valid: false, message: `You need ${config.minReferrals - referrals} more referrals to withdraw` };
  }
  
  // ‚úÖ NEW: Check minimum ads requirement
  const adsWatchedToday = await getAdsWatchedToday(userId);
  const minAdsRequired = config.minAdsToWithdraw || 0;
  if (adsWatchedToday < minAdsRequired) {
    return { valid: false, message: `You need to watch ${minAdsRequired - adsWatchedToday} more ads today to withdraw` };
  }
  
  // ‚úÖ NEW: Check daily withdrawal limit
  const withdrawalsToday = await getWithdrawalsToday(userId);
  const maxWithdrawalsPerDay = config.maxWithdrawalsPerDay || 0;
  if (maxWithdrawalsPerDay > 0 && withdrawalsToday >= maxWithdrawalsPerDay) {
    return { valid: false, message: `You have reached the daily withdrawal limit (${maxWithdrawalsPerDay}). Try again tomorrow.` };
  }
  
  return { valid: true, message: '' };
}

// Add this function to prevent multiple withdrawals for the same user simultaneously
async function checkExistingPendingWithdrawal(userId) {

    const response = await fetch(`/api/withdrawals/check-pending?userId=${userId}`);
    if (response.ok) {
      const data = await response.json();
      return data.hasPending;
    }
  } catch (error) {
    console.error('Error checking pending withdrawals:', error);
  }
  return false;
}

// Update the loadUserBalance to be more defensive
// Update the loadUserBalance function
async function loadUserBalance(userId) {
  try {
    const response = await fetch(`/api/user/balance?userId=${userId}`);
    if (response.ok) {
      const data = await response.json();
      if (data.success) {
        const balance = data.balance;
        const pendingWithdrawals = await getTotalPendingWithdrawals(userId);
        const availableBalance = Math.max(0, balance - pendingWithdrawals);
        const adsWatchedToday = await getAdsWatchedToday(userId);
        const config = await loadWithdrawalConfig();
        
        // Update display to show both total and available
        document.getElementById('balance-display').innerHTML = `
          <div class="text-center">
            <p class="text-4xl font-bold">${balance}</p>
            <p class="text-sm text-muted-foreground mt-1">
              Available: ${availableBalance} points
              ${pendingWithdrawals > 0 ? `<br><span class="text-yellow-500">(${pendingWithdrawals} points pending)</span>` : ''}
              ${config.minAdsRequired > 0 ? `<br><span class="text-blue-500">Ads today: ${adsWatchedToday}/${config.minAdsRequired}</span>` : ''}
            </p>
          </div>
        `;
        
        return balance;
      }
    }
  } catch (error) {
    console.error('Error loading user balance:', error);
  }
  
  // Fallback
  document.getElementById('balance-display').innerHTML = `
    <div class="text-center">
      <p class="text-4xl font-bold">0</p>
      <p class="text-sm text-muted-foreground mt-1">Available: 0 points</p>
    </div>
  `;
  return 0;
}

      }

// Enhanced withdrawal history logging
async function logWithdrawalHistory(userId, amount, cakeAmount, status = 'pending', transactionHash = null) {
    try {
        const user = await getUser(userId.toString());
        const withdrawalHistory = user?.withdrawal_history || [];
        
        const withdrawalEntry = {
            amount: amount,
            cakeAmount: cakeAmount,
            status: status,
            date: new Date().toISOString(),
            transactionHash: transactionHash,
            id: generateId() // Add unique ID for better tracking
        };
        
        await saveUser(userId.toString(), {
            withdrawal_history: [withdrawalEntry, ...withdrawalHistory]
        });
        
        return true;
    } catch (error) {
        console.error('Error logging withdrawal history:', error);
        return false;
    }
}

// Save withdrawal request to Firebase
async function saveWithdrawalRequestToFirebase(withdrawalRequest) {
  try {
    const response = await fetch('/api/withdrawals/create', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(withdrawalRequest)
    });
    
    if (response.ok) {
      const data = await response.json();
      return data.success;
    }
  } catch (error) {
    console.error('Error saving withdrawal request to Firebase:', error);
  }
  return false;
}

        userId: userId,

      return data.success;
    }

  return false;
}

    }

  }
  return false;
}

// Generate unique ID
function generateId() {
  return Date.now().toString(36) + Math.random().toString(36).substr(2);
}

// Show error message
function showError(elementId, message) {
  const element = document.getElementById(elementId);
  element.textContent = message;
  element.style.display = 'block';
  element.classList.remove('success-message');
  element.classList.add('error-message');
}

// Show success message
function showSuccess(elementId, message) {
  const element = document.getElementById(elementId);
  element.textContent = message;
  element.style.display = 'block';
  element.classList.remove('error-message');
  element.classList.add('success-message');
}
